<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
  <title>My Skills</title>
  <style>
   
    h2 {
      color: #c45b56;
      text-align: center;
      margin-bottom: 40px;
    }
    .skills-container {
      max-width: 800px;
      margin: auto;
    }
    .skill {
      margin-bottom: 30px;
    }
    .skill-name {
      font-size: 18px;
      margin-bottom: 8px;
      color: #fff;
    }
    .skill-bar {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(196, 91, 86, 0.2);
    }
    .skill-level {
      height: 16px;
      background: #c45b56;
      width: 0;
      transition: width 1.5s ease-in-out;
    }
     
  </style>
  <script>
    // Animate progress bars on page load
    window.onload = function() {
      document.querySelectorAll('.skill-level').forEach(bar => {
        bar.style.width = bar.getAttribute('data-level') + '%';
      });
    };
  </script>
</head>
<body>
<header>
    <a href="index.html"class="logo">Andy</a>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="skills.html"class="active">Skills</a>
       <a href="experience.html">Experience</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-section">  
<h2>My Skills</h2>

  <div class="skills-container">

    <div class="skill">
      <div class="skill-name">Video Editing</div>
      <div class="skill-bar">
        <div class="skill-level" data-level="95"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">YouTube Content Creation</div>
      <div class="skill-bar">
        <div class="skill-level" data-level="90"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Social Media Promotion</div>
      <div class="skill-bar">
        <div class="skill-level" data-level="85"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Graphic Design</div>
      <div class="skill-bar">
        <div class="skill-level" data-level="80"></div>
      </div>
    </div>

  </div>



</body>
</html>
